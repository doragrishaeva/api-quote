<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Inspirational Quotes</title>
</head>

<body>
  <div class="wrapper">
    <div class="switch-language">
      <span class="switch-language-item" data-language="en">en</span>
      <span>/</span>
      <span class="switch-language-item" data-language="ru">ru</span>
    </div>
    <div class="app">
      <div class="title" data-i18n="title">Quote of the Day</div>
      <div class="quote"></div>
      <button class="button" data-i18n="button">Inspire me again</button>
    </div>
    <footer class="footer">
      <div class="footer__github">
        <a href="https://github.com/doragrishaeva" class="footer__github-link" target="_blank"></a>
      </div>
      <div class="footer__year">2022</div>
      <div class="footer__logo">
        <a href="https://rs.school/js-stage0/" class="footer__logo-link" target="_blank"></a>
      </div>
    </footer>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
